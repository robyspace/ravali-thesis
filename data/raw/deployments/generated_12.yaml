apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-12
    version: v1
  name: app-12
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-12
  template:
    metadata:
      labels:
        app: app-12
    spec:
      containers:
      - image: mysql:8.0
        name: container-12
        ports:
        - containerPort: 3000
