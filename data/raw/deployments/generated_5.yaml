apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-5
    version: v3
  name: app-5
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-5
  template:
    metadata:
      labels:
        app: app-5
    spec:
      containers:
      - image: httpd:2.4
        name: container-5
        ports:
        - containerPort: 8080
