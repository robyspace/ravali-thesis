apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-23
    version: v3
  name: app-23
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-23
  template:
    metadata:
      labels:
        app: app-23
    spec:
      containers:
      - image: redis:6.2
        name: container-23
        ports:
        - containerPort: 5000
