apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-35
    version: v3
  name: app-35
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-35
  template:
    metadata:
      labels:
        app: app-35
    spec:
      containers:
      - image: nginx:1.21
        name: container-35
        ports:
        - containerPort: 8080
