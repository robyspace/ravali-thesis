apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-21
    version: v1
  name: app-21
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-21
  template:
    metadata:
      labels:
        app: app-21
    spec:
      containers:
      - image: httpd:2.4
        name: container-21
        ports:
        - containerPort: 3000
