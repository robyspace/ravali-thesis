apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-2
    version: v3
  name: app-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-2
  template:
    metadata:
      labels:
        app: app-2
    spec:
      containers:
      - image: redis:6.2
        name: container-2
        ports:
        - containerPort: 3000
