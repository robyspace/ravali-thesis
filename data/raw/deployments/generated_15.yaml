    version: v1
  name: app-15
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-15
  template:
    metadata:
      labels:
        app: app-15
    spec:
      containers:
      - image: mysql:8.0
        name: container-15
        ports:
        - containerPort: 5000
