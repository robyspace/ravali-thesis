apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-8
    version: v3
  name: app-8
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-8
  template:
    metadata:
      labels:
        app: app-8
    spec:
      containers:
      - image: nginx:latest
        name: container-8
        ports:
        - containerPort: 80
