apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-32
    version: v3
  name: app-32
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-32
  template:
    metadata:
      labels:
        app: app-32
    spec:
      containers:
      - image: httpd:2.4
        name: container-32
        ports:
        - containerPort: 5000
