apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-4
    version: v2
  name: app-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-4
  template:
    metadata:
      labels:
        app: app-4
    spec:
      containers:
      - image: postgres:13
        name: container-4
        ports:
        - containerPort: 8080
