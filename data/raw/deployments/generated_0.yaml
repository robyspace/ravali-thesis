apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-0
    version: v1
  name: app-0
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-0
  template:
    metadata:
      labels:
        app: app-0
    spec:
      containers:
      - image: httpd:2.4
        name: container-0
        ports:
        - containerPort: 3000
