apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-14
    version: v3
  name: app-14
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-14
  template:
    metadata:
      labels:
        app: app-14
    spec:
      containers:
      - image: mysql:8.0
        name: container-14
        ports:
        - containerPort: 80
