apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-24
    version: v1
  name: app-24
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-24
  template:
    metadata:
      labels:
        app: app-24
    spec:
      containers:
      - image: mysql:8.0
        name: container-24
        ports:
        - containerPort: 80
