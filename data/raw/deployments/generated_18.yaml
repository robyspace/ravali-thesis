apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-18
    version: v1
  name: app-18
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-18
  template:
    metadata:
      labels:
        app: app-18
    spec:
      containers:
      - image: postgres:13
        name: container-18
        ports:
        - containerPort: 3000
