apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-20
    version: v3
  name: app-20
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-20
  template:
    metadata:
      labels:
        app: app-20
    spec:
      containers:
      - image: nginx:latest
        name: container-20
        ports:
        - containerPort: 3000
