apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-10
    version: v2
  name: app-10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-10
  template:
    metadata:
      labels:
        app: app-10
    spec:
      containers:
      - image: redis:6.2
        name: container-10
        ports:
        - containerPort: 5000
