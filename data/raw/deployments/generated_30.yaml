apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-30
    version: v1
  name: app-30
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-30
  template:
    metadata:
      labels:
        app: app-30
    spec:
      containers:
      - image: httpd:2.4
        name: container-30
        ports:
        - containerPort: 80
