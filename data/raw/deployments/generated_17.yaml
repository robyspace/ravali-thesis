apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-17
    version: v3
  name: app-17
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-17
  template:
    metadata:
      labels:
        app: app-17
    spec:
      containers:
      - image: postgres:13
        name: container-17
        ports:
        - containerPort: 80
