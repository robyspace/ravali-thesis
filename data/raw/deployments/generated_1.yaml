apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-1
    version: v2
  name: app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - image: redis:6.2
        name: container-1
        ports:
        - containerPort: 80
