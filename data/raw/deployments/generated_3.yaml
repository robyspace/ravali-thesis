apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-3
    version: v1
  name: app-3
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-3
  template:
    metadata:
      labels:
        app: app-3
    spec:
      containers:
      - image: postgres:13
        name: container-3
        ports:
        - containerPort: 8080
